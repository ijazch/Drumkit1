<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="keys">
      <div data-type="1" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-type="2" class="key">
        <kbd>S</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-type="3" class="key">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-type="4" class="key">
        <kbd>F</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-type="5" class="key">
        <kbd>g</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-type="6" class="key">
        <kbd>H</kbd>
        <span class="sound">clap</span>
      </div>
    </div>
    <audio data-key="1" src="voices/1.mp3"></audio>
    <audio data-key="2" src="voices/2.mp3"></audio>
    <audio data-key="3" src="voices/3.mp3"></audio>
    <audio data-key="4" src="voices/4.mp3"></audio>

    <script>
      window.addEventListener("keydown", function (e) {
        console.log(e);
      });
    </script>
  </body>
</html>
