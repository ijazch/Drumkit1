<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="1" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="2" class="key">
        <kbd>S</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="3" class="key">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="4" class="key">
        <kbd>F</kbd>
        <span class="sound">clap</span>
      </div>
    </div>

    <audio data-key="1" src="voices/1.mp3"></audio>
    <audio data-key="2" src="voices/2.mp3"></audio>
    <audio data-key="3" src="voices/3.mp3"></audio>
    <audio data-key="4" src="voices/4.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
